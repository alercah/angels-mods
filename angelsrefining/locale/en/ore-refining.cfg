thermal-water=Mineral-rich water extracted from deep underground. Used in a variety of refinement processes. For some, also a delicious part of a complete breakfast.
slag-slurry=A slurry of leftover material from refining processes. Can be filtered to produce mineral sludge.
mineral-sludge=A thick sludge full of a variety of dissolved minerals. Most ores can be extracted directly, or it can be formed into catalysts for targeted sorting of raw ores.

crystal-slurry=A thick sludge full of microscopic crystal fragments. Useful for growing crystals, or as a source of mineral sludge.
crystal-seedling=Filtered crystal slurry used for growing crystal catalysts for targeted ore sorting.

