[item-description]
slag=Leftover minerals from refining processes. Can be used as a mixed stone or liquified into a slurry to extract whatever useful minerals may remain.
filter-frame=A reusable frame for filtratering liquids through coal.
filter-coal=A filter frame filled with coal, ready to be used in filtration.
filter-ceramic=A reusable filter filled with porous ceramic to capture impurities.
filter-ceramic-used=A used ceramic filter, in need of cleaning before reuse.

catalysator-brown=A sorting catalyst made from densely-packed minerals, allowing for targeted sorting of common metals.
catalysator-green=A sorting catalyst made from densely-packed crystals, allowing for targeted sorting of mid-tier metals.
catalysator-orange=A sorting catalyst made by combining minerals and crystals, allowing for targeted sorting of the rarest and most difficult metals.

milling-drum=A complex drum, dotted with smaller toolheads, used to grind materials to powder. Requires frequent lubrication.
milling-drum-used=A used milling drum which requires re-lubrication before it can be used again.

crystal-dust=A beautiful dust made of tiny crystals. Can be dissolved into a slurry, but may have other uses.
geode-blue=A geode full of deep blue crystals. Can be crushed to dust or, with greater technology, dissolved directly into a crystal slurry.
geode-cyan=A geode full of sparkling cyan crystals. Can be crushed to dust or, with greater technology, dissolved directly into a crystal slurry.
geode-lightgreen=A geode full of ethereal light green crystals. Can be crushed to dust or, with greater technology, dissolved directly into a crystal slurry.
geode-purple=A geode full of captivating purple crystals. Can be crushed to dust or, with greater technology, dissolved directly into a crystal slurry.
geode-red=A geode full of brilliant red crystals. Can be crushed to dust or, with greater technology, dissolved directly into a crystal slurry.
geode-yellow=A geode full of radiant yellow crystals. Can be crushed to dust or, with greater technology, dissolved directly into a crystal slurry.

angels-void=You are missing dependencies or something went wrong. If the error persists, please report it on Bugs thread in the forum.

